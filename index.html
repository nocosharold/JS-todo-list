<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A todo list app is a useful tool for managing tasks and increasing productivity. It helps you organize and prioritize your to-dos, making it easier to get things done. Whether you're a student, professional, or just trying to stay on top of your daily goals, a todo list app can streamline your workflow and help you accomplish more in less time. Find the perfect todo list app for your needs and start making progress towards your goals today!">
  <meta name="author" content="Harold Nocos">
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="./notebook.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div id="landingPage">
        <img src="todoImage.png" alt="Todo App Illustration" class="landing_image img-fluid">
        <div class="headline_group">
        <h1>TODO LIST APP</h1>
        <h2 class="mb-4">Tailored exclusively for individuals who seek a hassle-free means of staying on track with their goals, projects, and tasks, the Todo List App provides a personalized experience by offering only essential features.</h2>
        <div class="form-group">
            <input type="text" class="form-control mb-4" id="nameInput" placeholder="Enter your name" autofocus>
        </div>
        <button id="btnContinue" type="button" class="btn btn-primary">Continue</button>
        </div>
    </div>
    <div id="mainPage">
      <button type="button" id="btnExit" class="btn btn-secondary">Exit</button>
      <div class="todo_container">
        <h1>Hi, <span id="username"></span>! <span class="message">Here's your To-Do List.</span></h1>
        <div class="form-group d-flex">
            <input type="text" class="form-control" id="itemInput" placeholder="Enter your task">
            <button id="btnAdd" type="button" class="btn btn-primary">Add</button>
        </div>
        <ul class="list-group" id="itemList"></ul>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
